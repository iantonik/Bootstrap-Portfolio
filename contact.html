            </div>
            <div class="col-sm-12 col-md-8">

                <form action="https://formspree.io/iwona.antonik@gmail.com" method="POST">
                    <label>Name</label><br>
                    <input class="form-control" type="text" name="name" onfocus="if(this.value == 'John Smith') { this.value = ''; }"
                        value="John Smith"><br>
                    <label>E-mail</label><br>
                    <input class="form-control" type="email" name="emailaddress" onfocus="if(this.value == 'example@gmail.com') { this.value = ''; }"
                        value="example@gmail.com"><br>
                    <label>Message</label><br>
                    <textarea type="text" class="form-control" name="message"></textarea>
                    <br><br>
                    <input class="btn btn-outline-dark" type="submit" value="Send">
                </form>
            </div>
